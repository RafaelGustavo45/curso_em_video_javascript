<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alfandega</title>
    <style> 
        body {
            font: normal 18pt Arial;
        }
    
    </style>
</head>
<body>
   <h1>Qual pais? </h1>
   <input type="text" name ="txtPais"id="txtPais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id = "res"> 
        
    </div>

    <script>
        function nacionalidade() {
            var txtPais = window.document.getElementById('txtPais');
            var aqui = 'Brasil';
            if (aqui == txtPais.value) {
                alert('Você é Brasileiro!');
                res.innerHTML = `<p> Você é Brasileiro!</p>`;
            } else {
                alert('Você é Estrangeiro!');
                res.innerHTML = `<p> Você é Estrangeiro!</p>`;
            }
            
        }
    </script>

</body>
</html>
